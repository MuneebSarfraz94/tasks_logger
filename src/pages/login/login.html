
<!-- Themes  register-flat-->
<ion-content>
  <ion-grid no-padding>
    <!-- logo -->
    <ion-row header align-items-start align-items-stretch>
      <ion-col col-10 offset-1 col-md-6 offset-md-3>
        <img logo src="../../assets/imgs/brain.jpg" />
      </ion-col>

    <!-- Section form>-->
  <ion-col col-10 offset-1 col-md-6 offset-md-3>
    <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
      <ion-row align-items-start>
        <ion-col col-12>
          <h1><strong>Daily Logger</strong>Log your daily tasks</h1>
        </ion-col>
      </ion-row>
      <!-- Input-field -->
      <ion-row>
        <ion-col col-12>
          <div input-field>
            <!-- Input-field-text -->
            <ion-item no-padding>    
                <ion-input type="text" placeholder="username" [(ngModel)]="username" name="username"></ion-input>
 -->            </ion-item>
            <!-- Input-field-password -->
            <ion-item no-padding>
                <ion-input type="password"  [(ngModel)]="password" placeholder="***************" name="password"></ion-input>
            </ion-item>
          </div>
          <!-- Login button -->
          <ion-col col-12 no-padding>
              <button no-margin ion-button full text-uppercase type="submit" block>Login</button>
          </ion-col>
          <!-- Description -->
          <div description text-center>
            <ion-row>
              <!-- Reset your password button -->
              <!-- <ion-col col-12 no-padding no-margin>

              </ion-col> -->
              <!-- Signup now button -->
              <!-- <ion-col col-12padding>
                <p no-margin no-padding>{{data.txtSignupnow}} <a>{{data.btnSignupnow}}</a> </p>
              </ion-col> -->
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </form>
    </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
