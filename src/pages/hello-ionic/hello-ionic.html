<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" [(ngModel)]="task" name="task" placeholder="Insert Your task"></ion-input>
  </ion-item>
  <button ion-button color="secondary" (click)="add()">Add</button>

  <ion-list>
      <ion-item-sliding *ngFor="let t of tasks">
          <ion-item>
              {{t}}
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="delete(t)">
                  <ion-icon name="trash"></ion-icon> Delete
              </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
